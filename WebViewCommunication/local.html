<!DOCTYPE html>
<html>
<head>
    <title>Centered Text and Button</title>
    <style>
        body {
            text-align: center; /* Center align text */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%; /* 50% of the screen width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-text {
            font-size: 5em; /* Large text */
            margin-bottom: 20px; /* Space between text and button */
        }
        .center-button {
            font-size: 3em; /* Large button */
            padding: 10px 20px; /* Button padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-text">Title:</div>
        <button class="center-button" onclick="updateTitleWithDataFromNative()">Update Title Text</button>
    </div>
</body>
</html>
